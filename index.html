<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="span">
    <h1 id="level-title">Press a Key or double click me  to Start</h1>
  <div class="container">
    <div class="row">
      <input type="button" id="green" class="btn green" onclick="game.clicked('green')" />
      <input type="button" id="red" class="btn red" onclick="game.clicked('red')" />
    </div>
    <div class="row">
      <input type="button" id="yellow" class="btn yellow" onclick="game.clicked('yellow')" />
      <input type="button" id="blue" class="btn blue" onclick="game.clicked('blue')" />
    </div>
  </div>
</div>
  <script src="game.js"></script>
</body>
</html>
